{% extends "base.html" %}
{% block title %}Inbox{% endblock %}
{% block content %}
<h2>Your Conversations</h2>
    {% if contacts %}
    <ul>
    {% for contact in contacts %}
        <li>
        <a href="{{ url_for('messaging.direct_message', recipient_id=contact.user.id) }}">
            {{ contact.username or contact.email }}
        </a>
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No conversations yet.</p>
    {% endif %}
{% endblock %}
