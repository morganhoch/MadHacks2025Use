{% extends "base.html" %}

{% block title %}Search Courses{% endblock %}

{% block content %}
<h1>Search for a Course</h1>

<form action="{{ url_for('search') }}" method="get">
    <input type="text" name="q" placeholder="Enter course code, e.g. AAE_692" value="{{ query }}">
    <button type="submit">Search</button>
</form>

{% if results %}
    <h2>Results:</h2>
    <ul>
    {% for c in results %}
        <li><a href="{{ url_for('course_detail', course_code=c.course_code) }}">{{ c.course_code }} - {{ c.title }}</a></li>
    {% endfor %}
    </ul>
{% elif query %}
    <p>No courses found.</p>
{% endif %}
{% endblock %}
